<header class="site-header px-responsive">
  <div class="mt2 wrap">
    <div class="measure">
      <a href="{{ '/' | absolute_url }}" class="site-title animated"><span id="{{ page.id }}">{{ site.title }}</span></a>

      <nav class="site-nav">
        {% include navigation.html %}
      </nav>
      <div class="clearfix"></div>
      {% if site.show_social_icons %}
        {% include social_links.html %}
      {% endif %}
    </div>
  </div>
</header>
